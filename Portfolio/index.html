<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Site</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="mediaqueries.css"/>

</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">RFM ILLUSTRATOR</div>
        <div>
            <ul class="nav-links">
                <li><a href="#profile">Home</a></li>
                <li><a href="#works">Works</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">RFM ILLUSTRATOR</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#profile" onclick="toggleMenu()">Home</a></li>
                <li><a href="#works" onclick="toggleMenu()">Works</a></li>
                <li><a href="#contacts" onclick="toggleMenu()">Contacts</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/prof.png" alt="RFM Logo">
        </div>
        <div class="section__text">
            <p class="section__text__p1"></p>
            <h1 class="title">RFM ILLUSTRATOR</h1>
            <p class="section__text__p2">Illustrator and Animator</p>
            <div class="btn-container">
                <button class="btn btn-color-1" onclick="location.href='./#contacts'">
                    Contact
                </button>
            </div>
            <div id="socials-container">
                <img src="./assets/twitter icon.png" alt="Twitter Acc"
                class="icon"
                onclick="location.href='https://x.com/'">

                <img src="./assets/facebookicon.png" alt="FB Acc"
                class="icon"
                onclick="location.href='https://www.facebook.com/'">

                <img src="./assets/github.png" alt="Github Acc"
                class="icon"
                onclick="location.href='https://github.com/RFM6'">

            </div>
        </div>
    </section>
    <section id="works">
        <h1 class="title">Works</h1>
        <div class="work-details-container">
            <div class="about-containers">
                <div class="details-container color-container">
                    <div class="article-container">
                        <img src="./assets/apoinked 3.png"
                        alt="Apolaki Sketch"
                        class="project-img">
                    </div>
                </div>
                <div class="details-container color-container">
                    <div class="article-container">
                        <img src="./assets/Filpersonality no watermark.png"
                        alt="Cover 1"
                        class="project-img">
                    </div>
                </div>
                <div class="details-container color-container">
                    <div class="article-container">
                        <img src="./assets/no watermark.png"
                        alt="Cover 2"
                        class="project-img">
                    </div>
            </div>
        </div>
    </section>

    <section id="contacts">
        <h1 class="title">Contacts</h1>
        <div class="contact-info-upper-container">
            <div class="contact-info-container">
                <img src="./assets/twitter icon.png" alt="Twitter Acc"
                class="icon"
                onclick="location.href='https://x.com/'">

                <img src="./assets/facebookicon.png" alt="FB Acc"
                class="icon"
                onclick="location.href='https://www.facebook.com/'">

                <img src="./assets/github.png" alt="Github Acc"
                class="icon"
                onclick="location.href='https://github.com/RFM6'">
            </div>
        </div>
    </section>

    <footer>
        <nav>
            <div class="nav-links-container">
                <ul class="nav-links">
                    <li><a href="#profile">Home</a></li>
                    <li><a href="#works">Works</a></li>
                    <li><a href="#contacts">Contacts</a></li>
                </ul>
            </div>
        </nav>
    </footer>
    <script src="script.js"></script>  
</body>
</html>
